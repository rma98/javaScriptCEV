<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: #1492af;
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: #9b8703;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = window.prompt('Digite um número: ') // string
        var n2 = window.prompt('Digite outro número: ') // string
        var s = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
